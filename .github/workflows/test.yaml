name: Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          cache: yarn
          node-version: 16.8

      - name: Install
        run: yarn install --immutable

      - name: Test
        run: |
          yarn run build
          yarn turbo run lint test
