name: Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04

    concurrency: ${{ github.workflow }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: '.nvmrc'

      - name: Install
        run: yarn install --immutable

      - name: Test
        env:
          CERT: ${{ secrets.API_TEST_DATABASE_CERTIFICATE }}
          DATABASE_URL: ${{ secrets.API_TEST_DATABASE_URL }}
        run: |
          echo "$CERT" | base64 --decode > ./test-db.cert
          export DATABASE_URL="${DATABASE_URL}&sslcert=$(pwd)/test-db.cert"
          yarn workspace @os/api prisma db push --accept-data-loss
          yarn turbo run lint test:ci

      - name: Api Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Api Tests
          path: api/test.xml
          reporter: java-junit

      - name: App Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: App Tests
          path: app/test.xml
          reporter: java-junit
